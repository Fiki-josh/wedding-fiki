{% extends 'Wedding_website/base.html'%}
{%load static%}
{% block content %} 
<br><br>     
<div class="container">
<div class="contact-title my-5">
<h1 class="text-center">Communicate with us</h1>
<hr>
</div>

<div class="row py-3">
<div class="col-md-6 col-sm-6 left">
<form action="">
  <div class="form-group my-3">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text" name="">
  </div>
  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" name="email">
  </div>
  <div class="form-group mb-3">
    <label for="message">Message</label>
    <input type="text" name="" id="message" class="form-control" placeholder="How can we assist?" aria-describedby="">
  
  </div>
  <input type="submit" class="btn btn-info submit mb-5" value="Submit Button">
</form>

</div>

<div class="col-md-6 col-sm-6 right">
<h2 class="text-center">Other means of communication</h2>
<div class="socials my-4">
    <a href="#"><i class="fa fa-facebook-official"  data-bs-toggle="tooltip" data-bs-placement="top" title="Like us on Facebook" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-twitter"  data-bs-toggle="tooltip" data-bs-placement="top" title="Follow us on Twitter" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-instagram"  data-bs-toggle="tooltip" data-bs-placement="top" title="Like us on Instagram" aria-hidden="true"></i></a>
</div>

<div class="address">
  <address>
    Visit us at: <br>
    theweddingplanner.com <br>
    1st avenue <br>
    South Africa <br>
    1900 <br>
  </address>
</div>
</div>
</div>
<!-- /row -->
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9d892b4fd1.js" crossorigin="anonymous"></script>
{% endblock %}
